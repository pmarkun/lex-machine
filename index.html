<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lex-Machine</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
         @font-face {
            font-family: 'Alfabet Medium';
            src: url('/static/assets/fonts/Alfabet/Alfabet Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Alfabet Medium', sans-serif;

        }
        html, body, #fullscreenGeral {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-image: url('/static/assets/background.jpg');

        }
        #recordButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: none;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #text-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001; /* Deve ser maior que o z-index do botão e do canvas */
            /*background: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente para melhor visibilidade */
            color: white; /* Cor do texto */
            padding: 10px; /* Espaçamento interno para melhor legibilidade */
            border-radius: 10px; /* Bordas arredondadas para um visual mais agradável */
            font-size: 2em; /* Tamanho da fonte */
            text-align: center; /* Centralizar o texto */
        }
    </style>
</head>
<body>
    <div id="fullscreenGeral">
        <button id="recordButton">Start Monitoring</button>
        <div id="text-display">LEX</div>
        <canvas id="oscilloscope"></canvas>
        <div id="sketch-container"></div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <script type="module">
        import './static/config.js';
        import { setupRecognition } from './static/speechRecognition.js';
        import { Lex } from './static/speechSynthesis.js';
        import './static/chatgpt.js';
        import './static/elevenLabs.js';

        setupRecognition();

        let wakeLock = null;

        // Function that attempts to request a wake lock.
        const requestWakeLock = async () => {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLock.addEventListener('release', () => {
                console.log('Wake Lock was released');
                });
                console.log('Wake Lock is active');
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        };

        document.getElementById('fullscreenGeral').addEventListener("click", e => {
            console.log('container click')
            requestWakeLock();
            document.getElementById('fullscreenGeral').requestFullscreen({
                navigationUI: 'hide'
            })
            
            window.lex = new Lex();
        });
    </script>
</body>
</html>
