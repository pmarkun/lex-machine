<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lex-Machine</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #recordButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        canvas {
            display: block;
        }


    </style>
</head>
<body>
    <button id="recordButton">Start Monitoring</button>

    <canvas id="oscilloscope"></canvas>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    <script type="module">
        import './static/config.js';
        import { setupRecognition } from './static/speechRecognition.js';
        import { Lex } from './static/speechSynthesis.js';
        import './static/chatgpt.js';
        import './static/elevenLabs.js';

        setupRecognition();
        const recordButton = document.getElementById('recordButton');
        recordButton.addEventListener('click', () => {
            console.log("Creating Lex...");
            window.lex = new Lex();
            console.log(window.lex);    
        });

    </script>
    <!-- <script src="./static/sketch.js"></script> -->

</body>
</html>
